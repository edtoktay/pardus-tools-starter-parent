multi-datasource:
  datasources:
    -
      id: maindb
      url: jdbc:h2:mem:testdb
      username: sa
      password: password
      platform: org.hibernate.dialect.H2Dialect
      driver-class-name: org.h2.Driver
      hbm2dll-auto: none
      primary: true
      show-sql: true
      format-sql: true
encryption-key: TestKey@Password